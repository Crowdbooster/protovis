<html>
  <head>
    <title>Flare Radial</title>
<script type="text/javascript" src="../../3rdparty/svg.js" data-path="../../3rdparty/"></script>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <meta name="svg.render.forceflash" content="true">

    <script type="text/javascript" src="../flare.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(900)
    .height(900);

vis.add(pv.Layout.Partition.Fill)
    .data(pv.dom(flare).root("flare").nodes())
    .size(Number)
    .order("ascending")
    .orient("radial")
  .add(pv.Wedge)
  .anchor("center").add(pv.Label)
    .visible(function(d) d.angle > .04)
    .text(function(d) d.nodeName);

vis.render();

    </script>
  </body>
</html>
