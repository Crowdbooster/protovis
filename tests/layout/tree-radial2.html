<html>
  <head>
    <title>Diamond Tree</title>
<script type="text/javascript" src="../../3rdparty/svg.js" data-path="../../3rdparty/"></script>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <meta name="svg.render.forceflash" content="true">

    <script type="text/javascript" src="../diamond.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(500)
    .height(500);

var tree = pv.Layout.tree(diamond(3, 4, 4))
    .offset(30, 25)
    .orient("radial");

vis.add(pv.Dot)
    .extend(tree.node)
    .def("active", -1)
    .size(100)
    .strokeStyle(function() this.index == this.active() ? "red" : null)
    .fillStyle("#ccc")
    .event("mouseover", function() this.active(this.index))
    .event("mouseout", function() this.active(-1));

vis.add(pv.Panel)
    .data(tree.links)
  .add(pv.Line)
    .extend(tree.link)
    .lineWidth(1)
    .strokeStyle("#999");

vis.render();

    </script>
  </body>
</html>
