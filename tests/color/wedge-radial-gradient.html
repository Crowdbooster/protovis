<html>
  <head>
    <title>Wedge Linear Gradient</title>
    <script type="text/javascript" src="../../protovis-d3.3.js"></script>
    <script type="text/javascript" src="../../3rdparty/protovis-msie.js"></script>
  </head>
<body>

<script type="text/javascript+protovis">

var reviews = [10, 12, 17, 15, 7, 2, 8, 5];

var w = 100, h = 100,
    maxr = Math.min(w,h)/2-5,
	r = new pv.Scale.root(0,pv.max(reviews)).range(0,maxr)

var panel = new pv.Panel()
	.width(w)
	.height(h)
	.right(30)
	.left(30)
	.top(30)
	.bottom(30)
	.fillStyle('#EEE');
 
panel.add(pv.Wedge)
	.data(reviews)
	.bottom(h/2)
	.left(w/2)
	.angle(Math.PI * 2 / reviews.length)
	.outerRadius(function(d) r(d))
    .fillStyle('radial-gradient(rgb(0,100,0),rgba(100,0,100,0.3))')
    .lineWidth(1)
    .strokeStyle('black');
 
panel.render();

</script>

</body></html>
