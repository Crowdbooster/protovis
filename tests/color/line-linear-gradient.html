<html>
  <head>
    <title>Line Linear Gradient</title>
    <script type="text/javascript" src="../../protovis-d3.3.js"></script>
    <script type="text/javascript" src="../../3rdparty/protovis-msie.js"></script>
  </head>
<body>

<script type="text/javascript+protovis">

var reviews = [10, 12, 17, 15, 7, 2, 8, 5];

var w = 100, h = 100,
    x = new pv.Scale.linear(0,reviews.length-1).range(0,w),
    y = new pv.Scale.linear(0,pv.max(reviews)).range(0,h);
 
var panel = new pv.Panel()
    .canvas('barchart')
    .width(w)
    .height(h)
    .right(30)
    .left(30)
    .top(30)
    .bottom(30)
    .fillStyle('#EEE');
 
panel.add(pv.Line)
    .data(reviews)
    .bottom(0)
    .left(function(d) x(this.index))
    .bottom(function(d) y(d))
    .lineWidth(5)
    .strokeStyle('linear-gradient(red,blue)')
 
panel.render();

</script>

</body></html>
